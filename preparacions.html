<h1>lasaña boloñesa</h1>
<li>sofreir verduras, añade carne y tomate. cocina.</li>
<li>haz bechamel con mantequilla, arina y leche</li>
<li>monta capas de boloñesa, placas y bechamel, agrega queso.</li>
<li>hornea a 180c por 25-30 min</li>
